<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Qual é o seu país?</h1>
    Em qual país você vive? <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="pais">

    </div>
    <script>
        function verificar() {
            let txtp = window.document.getElementById('txtpais');
            let pais = window.document.querySelector('div#pais');
            let ps = txtp.value;

            pais.innerHTML = `<p>Seu país é ${ps}.</p>`;
            if (ps == 'Brasil') {
                pais.innerHTML += `<p>Então você é brasileiro.</p>`
            } else {
                pais.innerHTML += `<p>Então você é estrangeiro</p>`
            }
        }
    </script>
</body>
</html>
